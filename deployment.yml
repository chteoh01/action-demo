apiVersion: apps/v1
kind: Deployment
metadata:
  name: chteoh-deploy
spec:
  selector:
    matchLabels:
      app: chteoh-app
  template:
    metadata:
      labels:
        app: chteoh-app
    spec:
      containers:
      - name: chteoh-api
        image: sidlabacr03.azurecr.io/chteoh-demo:latest
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 5000
